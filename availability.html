<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>جدول التوفر - شالية الأحلام</title>
    
    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-firestore-compat.js"></script>
    
    <!-- CSS -->
    <link rel="stylesheet" href="css/style.css">
    
    <style>
        .availability-container {
            max-width: 1000px;
            margin: 2rem auto;
            padding: 0 1rem;
        }
        
        .month-navigation {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 2rem;
            background: rgba(255,255,255,0.1);
            padding: 1rem;
            border-radius: 12px;
            backdrop-filter: blur(10px);
        }
        
        .month-title {
            font-size: 1.5rem;
            font-weight: bold;
        }
        
        .nav-button {
            background: rgba(255,255,255,0.2);
            border: 1px solid rgba(255,255,255,0.3);
            color: white;
            padding: 0.5rem 1rem;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        
        .nav-button:hover {
            background: rgba(255,255,255,0.3);
            transform: translateY(-1px);
        }
        
        .nav-button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: none;
        }
        
        .availability-table {
            background: rgba(255,255,255,0.1);
            border-radius: 15px;
            backdrop-filter: blur(10px);
            overflow: hidden;
            margin-bottom: 2rem;
        }
        
        .table-header {
            background: rgba(255,255,255,0.2);
            padding: 1rem;
            text-align: center;
            font-weight: bold;
            border-bottom: 1px solid rgba(255,255,255,0.2);
        }
        
        .calendar-grid {
            display: grid;
            grid-template-columns: repeat(7, 1fr);
            gap: 1px;
            background: rgba(255,255,255,0.1);
        }
        
        .day-header {
            background: rgba(255,255,255,0.2);
            padding: 1rem;
            text-align: center;
            font-weight: bold;
            font-size: 0.9rem;
        }
        
        .day-cell {
            background: rgba(255,255,255,0.05);
            padding: 1rem;
            text-align: center;
            min-height: 60px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            position: relative;
            transition: all 0.3s ease;
        }
        
        .day-number {
            font-size: 1.1rem;
            font-weight: bold;
            margin-bottom: 0.2rem;
        }
        
        .day-status {
            font-size: 0.8rem;
            padding: 0.2rem 0.5rem;
            border-radius: 12px;
            font-weight: bold;
        }
        
        .day-available {
            background: rgba(76, 175, 80, 0.3);
            border: 2px solid #4CAF50;
        }
        
        .day-available .day-status {
            background: rgba(76, 175, 80, 0.8);
            color: white;
        }
        
        .day-available:hover {
            background: rgba(76, 175, 80, 0.4);
            transform: scale(1.02);
            cursor: pointer;
        }
        
        .day-booked {
            background: rgba(244, 67, 54, 0.3);
            border: 2px solid #f44336;
        }
        
        .day-booked .day-status {
            background: rgba(244, 67, 54, 0.8);
            color: white;
        }
        
        .day-past {
            background: rgba(128, 128, 128, 0.2);
            border: 2px solid #888;
            opacity: 0.6;
        }
        
        .day-past .day-status {
            background: rgba(128, 128, 128, 0.6);
            color: #ccc;
        }
        
        .day-empty {
            background: transparent;
        }
        
        .legend {
            display: flex;
            justify-content: center;
            gap: 2rem;
            margin: 2rem 0;
            flex-wrap: wrap;
        }
        
        .legend-item {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            background: rgba(255,255,255,0.1);
            padding: 0.8rem 1.2rem;
            border-radius: 10px;
            backdrop-filter: blur(10px);
        }
        
        .legend-color {
            width: 20px;
            height: 20px;
            border-radius: 4px;
            border: 2px solid rgba(255,255,255,0.3);
        }
        
        .stats-summary {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 1rem;
            margin-bottom: 2rem;
        }
        
        .stat-box {
            background: rgba(255,255,255,0.1);
            padding: 1.5rem;
            border-radius: 12px;
            text-align: center;
            backdrop-filter: blur(10px);
        }
        
        .stat-number {
            font-size: 2rem;
            font-weight: bold;
            margin-bottom: 0.5rem;
        }
        
        .stat-available .stat-number {
            color: #4CAF50;
        }
        
        .stat-booked .stat-number {
            color: #f44336;
        }
        
        .booking-link {
            text-align: center;
            margin: 2rem 0;
        }
        
        .book-now-btn {
            background: linear-gradient(45deg, #4CAF50, #45a049);
            color: white;
            padding: 1rem 2rem;
            font-size: 1.2rem;
            border: none;
            border-radius: 12px;
            cursor: pointer;
            text-decoration: none;
            display: inline-block;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(76, 175, 80, 0.3);
        }
        
        .book-now-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(76, 175, 80, 0.4);
        }
        
        .navigation-links {
            text-align: center;
            margin-bottom: 2rem;
        }
        
        .navigation-links a {
            color: white;
            text-decoration: none;
            margin: 0 1rem;
            padding: 0.5rem 1rem;
            background: rgba(255,255,255,0.2);
            border-radius: 8px;
            transition: all 0.3s ease;
        }
        
        .navigation-links a:hover {
            background: rgba(255,255,255,0.3);
            transform: translateY(-1px);
        }
        
        @media (max-width: 768px) {
            .calendar-grid {
                font-size: 0.9rem;
            }
            
            .day-cell {
                min-height: 50px;
                padding: 0.5rem;
            }
            
            .month-navigation {
                flex-direction: column;
                gap: 1rem;
            }
            
            .legend {
                flex-direction: column;
                align-items: center;
            }
        }
    </style>
</head>
<body>
    <header>
        <h1>🏖️ شالية الأحلام</h1>
        <p>جدول التوفر والحجوزات</p>
        
        <div class="navigation-links">
            <a href="index.html">← الرئيسية</a>
            <a href="booking.html">احجز الآن</a>
        </div>
    </header>

    <main class="availability-container">
        <!-- ملخص الإحصائيات -->
        <div class="stats-summary">
            <div class="stat-box stat-available">
                <div class="stat-number" id="availableDays">0</div>
                <div>أيام متاحة</div>
            </div>
            <div class="stat-box stat-booked">
                <div class="stat-number" id="bookedDays">0</div>
                <div>أيام محجوزة</div>
            </div>
            <div class="stat-box">
                <div class="stat-number" id="totalDays">0</div>
                <div>إجمالي الأيام</div>
            </div>
        </div>

        <!-- التنقل بين الشهور -->
        <div class="month-navigation">
            <button type="button" id="prevMonth" class="nav-button">← الشهر السابق</button>
            <div class="month-title" id="currentMonth">جاري التحميل...</div>
            <button type="button" id="nextMonth" class="nav-button">الشهر التالي →</button>
        </div>

        <!-- جدول التوفر -->
        <div class="availability-table">
            <div class="table-header">
                <h3>جدول التوفر لشهر <span id="tableMonthTitle"></span></h3>
            </div>
            
            <div class="calendar-grid" id="calendarGrid">
                <!-- سيتم ملؤها بواسطة JavaScript -->
            </div>
        </div>

        <!-- دليل الألوان -->
        <div class="legend">
            <div class="legend-item">
                <div class="legend-color" style="background: rgba(76, 175, 80, 0.3); border-color: #4CAF50;"></div>
                <span>متاح للحجز</span>
            </div>
            <div class="legend-item">
                <div class="legend-color" style="background: rgba(244, 67, 54, 0.3); border-color: #f44336;"></div>
                <span>محجوز</span>
            </div>
            <div class="legend-item">
                <div class="legend-color" style="background: rgba(128, 128, 128, 0.2); border-color: #888;"></div>
                <span>مضى</span>
            </div>
        </div>

        <!-- رابط الحجز -->
        <div class="booking-link">
            <a href="booking.html" class="book-now-btn">
                📅 احجز موعدك الآن
            </a>
        </div>

        <!-- حالة التحميل -->
        <div id="loadingStatus" style="text-align: center; padding: 2rem;">
            ⏳ جاري تحميل بيانات التوفر...
        </div>
    </main>

    <!-- JavaScript -->
    <script src="js/config.js"></script>
    <script src="js/availability.js"></script>
</body>
</html>
